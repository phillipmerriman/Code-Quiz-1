<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<!-- background image from: https://www.toptal.com/designers/subtlepatterns/ -->
<body style="background-image: url(images/wild_oliva.png)">
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
            <a class="text-light" href="high.html">View High Scores</a>
              <div class="text-light ml-auto" id="timer">Time: 90</div>
            </div>
            
        </nav>
    <!-- Welcome page -->
    <div class="container text-light" id="welcome">
        <div class="row">
            <div class="col-md-12">
                <h1>Welcome to the Coding Quiz!</h1>
                <p>Try to answer the following code related questions within the time limit. <br>Keep in mind that answering incorrectly will decrease the score/time by 10 seconds!</p>
                <button id="start">Start</button>
            </div>
        </div>
    </div>
    <!-- Holder for question and answers -->
    <div class="container text-light" id="questions">
        <div class="row">
            <div class="col-md-12">
                <h1 class="question"></h1>
                <div class="answers">
                    <button id="answer-0"></button><br>
                    <button id="answer-1"></button><br>
                    <button id="answer-2"></button><br>
                    <button id="answer-3"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- "All done!" -->
    <div class="container text-light" id="all-done">
        <div class="row">
            <div class="col-md-12"></div>
            <h1>All Done!</h1>
        </div>
        <!-- final score -->
        <div class="row">
            <div class="col-md-12">
            <h2 id="final-score">Final Score: </h2>
            </div>
        </div>
        <!-- enter name for score board -->
        <div class="row">
            <div class="col-md-12">
                <form>
                    <label for="fname">Enter first name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <button><a href="high.html">Submit</a></button>
                  </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
