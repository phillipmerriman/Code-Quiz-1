<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
        <a class="text-light" href="high.html">View High Scores</a>
          <div class="text-light ml-auto" id="timer">Time: 90</div>
        </div>
        
    </nav>
    <!-- "All done!" final score -->
    <div class="container text-light" id="all-done">
        <div class="row">
            <div class="col-md-12">
                <h1>All Done!</h1>
                <h2 id="final-score">Final Score: </h2>
            </div>
        </div>
        <!-- enter name for score board -->
        <div class="row">
            <div class="col-md-12">
                <form>
                    <label for="fname">Enter first name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <button><a href="high.html" id="submit-score">Submit Score</a></button>
                  </form>
            </div>
        </div>
    </div>
    <!-- High Scores -->
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="high-scores">
                <h1>High Scores</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="go-back"><a href="index.html">Go Back</a></button>
                <button>Clear High Scores</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
